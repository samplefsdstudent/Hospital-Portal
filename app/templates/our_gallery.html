<!-- gallery start here -->
<div class="gallery mar-b">
	<div class="container">
		<div class="row ">
			<div class="col-sm-12 commontop text-center">
				<h4>our gallery</h4>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam efficitur placerat nulla, in suscipit erat sodales id. Nullam ultricies eu turpis at accumsan. Mauris a sodales mi, eget lobortis nulla.</p>
				<hr>
			</div>
			<!-- ng-repeat on images start here -->
			<div class="col-sm-4 galery" ng-repeat="image in images track by $index" style="margin-top:50px;">
				<div class="product-thumb">
					<div class="image">
						<img ng-src="{{image.src}}" alt="image" title="image {{$index + 1}}" class="img-responsive" />
						<a ng-click="showImage($index, 0)" class="hoverbox">
							<div class="show">
								<i class="icofont icofont-plus-circle"></i>
							</div>	
						</a>
					</div>
				</div>
			</div>
			<!-- ng-repeat on images end here -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content"> 
						<button type="button" class="close" data-dismiss="modal">&times;</button>	
						<div class="modal-body">  
							<img ng-src="{{showData.src}}" class="img-responsive"/>
								<div style="clear:both;display:block;">
									<a href="" class="controls previous" ng-click="showImage(showData.index - 1, 1)"><i class="icofont icofont-scroll-bubble-left"></i></a>
									<a href = "" class="controls next"><i class="icofont icofont-scroll-bubble-right" ng-click="showImage(showData.index + 1, 1)"></i></a>
								</div>              
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
