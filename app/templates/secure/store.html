<section class="content-header">
      <h1>
        <i class="icofont icofont-hospital"></i> Live Store
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Live Store</li>
      </ol>
</section>
<!-- menu start here -->
<div class="menu">
	<div class="container">
		<div class="row ">
			<div class="col-sm-10 col-xs-10">
				<!-- ng-class using filter gives active class on click on anchor in the li element -->
				<ul class="nav nav-tabs list-inline">
					<li ng-class="(filter == 'diagnostic') ? 'active' : ''">
						<a ng-click="filter = 'diagnostic'" aria-expanded="false">Diagnostic</a>
					</li>
					<li ng-class="(filter == 'therapeutic') ? 'active' : ''">
						<a ng-click="filter = 'therapeutic'" aria-expanded="false">Therapeutic</a>
					</li>
					<li ng-class="(filter == 'surgical') ? 'active' : ''">
						<a ng-click="filter = 'surgical'" aria-expanded="false">Surgical</a>
					</li>
					<li ng-class="(filter == 'biomedical') ? 'active' : ''">
						<a ng-click="filter = 'biomedical'" aria-expanded="false">Biomedical</a>
					</li>
				</ul>
				<!-- unordered list end here -->
				<!-- ng-repeat on items using filter start here -->
				<div  class="tab-content">
					<div class="tab-pane active">
						<div class="row">
							<div class="col-md-6 col-sm-6 col-xs-12" ng-repeat="item in equipments | filter: {type : filter} track by $index">
								<div class="box">
									<div class="image">
										<img ng-src="{{item.image}}" alt="image" title="image" class="img-responsive" />
									</div>
									<div class="caption">
										<h4>{{item.name}}(Qty-{{item.quantity}})</h4>
										<p class="des">{{item.description | limitTo:50}}...</p>
										<div class="price col-md-6 col-sm-6 col-xs-6 text-left" style="    padding: 0;">${{item.price}}</div>
										<div class="icon text-right  col-md-6 col-sm-6 col-xs-6" style="    padding: 0;">
											<a class="cart" ng-click="switch(item.status,item, $index);"><i ng-style="(item.status) ? {color : '#8BC34A'} : {color : '#2196F3'}" class="icofont icofont-cart-alt"></i></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- ng-repeat on items end here -->	
			</div>
		</div>
	</div>
</div>
<!-- menu end here -->
