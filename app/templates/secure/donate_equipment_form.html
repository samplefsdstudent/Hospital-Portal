<style>
	.loginnow {
    	padding: 0px;
    	margin: -50px 0 50px 0;
    	border: none;
	}
</style>
<section class="content-header">
      <h1>
        <i class="icofont icofont-first-aid-alt"></i> Donate Equipment Form
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Donate Equipment Form</li>
      </ol>
</section>
<!-- main container start here -->
<div class="login">
	<div class="container">
			<div class="loginnow">
				<form ng-submit="donateEquipment(donateData)">
					<div class="col-sm-10">	
						<div class="col-sm-6 padd1">
							<div class="form-group">
								<select id="input-sort" class="form-control selectpicker bs-select-hidden" ng-model="donateData.type">
									<option value="diagnostic" selected="selected">Diagnostic</option>
									<option value="therapeutic">Therapeutic</option>
									<option value="surgical">Surgical</option>
									<option value="biomedical">Biomedical</option>
								</select>
							</div>
							<div class="form-group">
								<i class="icofont icofont-lock"></i><input type="number" min="0" name="price" ng-model="donateData.price" value="" placeholder="Price(per Unit)" id="input-name" class="form-control" required/>
							</div>
							<div class="form-group">
								<i class="icofont icofont-lock"></i><input type="number" min="1" name="quantity" ng-model="donateData.quantity" value="" placeholder="Quantity" id="input-name" class="form-control" required/>
							</div>
							<div class="form-group">
								<i class="icofont icofont-ui-user"></i><input type="text" name="name" ng-model="donateData.name" value="" placeholder="Equipment Name" id="name" class="form-control" />
							</div>
							<div class="form-group">
								<i class="icofont icofont-home"></i><input type="text" name="city" ng-model="donateData.city" value="" placeholder="City" id="input-password" class="form-control" />
							</div>
							<div class="form-group">
								<i class="icofont icofont-home"></i><input type="text" name="state" ng-model="donateData.state" value="" placeholder="State" id="input-password" class="form-control" />
							</div>
						</div>
						<div class="col-sm-6 padd1">
							<div calss="form-group">
                                <div style="margin-bottom: 30px;">
                                  <img ng-src="{{donateData.image}}" style="width: 100%;height: 270px;padding: 10px;border-radius: 2px;border: solid 1px grey;" />
                                  <input type="file" img-cropper-fileread image="sourceImage" style="position: absolute;width: 200px;left: 25px;" />
                                </div>
                                <div ng-show="false">
                                  <canvas width="500" height="300" id="canvas" image-cropper image="sourceImage" cropped-image="donateData.image" crop-width="130" crop-height="130" keep-aspect="true" touch-radius="10"></canvas>
                                </div>
                            </div>
                            <div class="form-group">
								<i class="icofont icofont-home"></i><input type="text" name="password" ng-model="donateData.address" value="" placeholder="Address" id="input-password" class="form-control" />
							</div>
							<div class="form-group">
								<i class="icofont icofont-lock"></i><input type="number" name="pin_code" ng-model="donateData.pin_code" value="" placeholder="Pin Code" id="input-confirm" class="form-control" />
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<i class="icofont icofont-pencil-alt-5"></i>
								<textarea name="enquiry" ng-model="donateData.description" id="input-enquiry" class="form-control" placeholder="Description" style="height:200px;" required></textarea>
							</div>
						</div>
						<div class="col-sm-12 text-center">
							<input type="submit" value="Donate" class="btn btn-primary" />		
						</div>
					</div>
				</form>
			</div>
	</div>
</div>
<!-- main container end here -->
